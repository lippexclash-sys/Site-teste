<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Monety | Programa de Indica√ß√£o</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        :root {
            --bg-dark: #0f141e;
            --primary-red: #ff4d4d;
            --secondary-orange: #ff9f43; 
            --card-gray: #1e2533;
            --text-white: #ffffff;
            --text-muted: #8e94a3;
            --nav-bg: #181d29;
            --glass-border: rgba(255, 255, 255, 0.05);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body { 
            background-color: var(--bg-dark); 
            color: var(--text-white);
            background-image: radial-gradient(circle at 50% -20%, #2c1010 0%, #0f141e 60%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- ESTILOS DE AUTENTICA√á√ÉO --- */
        #auth-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-card {
            background: var(--card-gray);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .auth-card h2 { text-align: center; margin-bottom: 25px; font-weight: 800; }

        .auth-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            background: #161b26;
            color: white;
            outline: none;
        }

        .btn-main {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--primary-red) 0%, #b31d1d 100%);
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        /* --- ESTILOS DA REDE (ORIGINAIS) --- */
        #app-section { display: none; padding-bottom: 120px; }
        
        .header-section { padding: 30px 20px 10px 20px; display: flex; align-items: center; gap: 15px; }
        .referral-main-card { background: linear-gradient(135deg, #ff9f43 0%, #ff6b6b 100%); margin: 20px; padding: 30px 20px; border-radius: 30px; text-align: center; box-shadow: 0 10px 30px rgba(255, 159, 67, 0.3); }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px; margin-bottom: 30px; }
        .stat-item { background: var(--card-gray); padding: 20px; border-radius: 25px; text-align: center; border: 1px solid var(--glass-border); }
        .nav-bottom { position: fixed; bottom: 0; left: 0; right: 0; background: var(--nav-bg); display: flex; padding: 12px 0 25px 0; border-top: 1px solid rgba(255,255,255,0.05); z-index: 1000; }
        .nav-item { text-decoration: none; color: var(--text-muted); display: flex; flex-direction: column; align-items: center; flex: 1; gap: 5px; }
        .nav-item.active { color: var(--primary-red); }
        
        /* Reutilizando suas classes de anima√ß√£o e lista */
        .grow-reveal { opacity: 0; transform: translateY(20px); transition: all 0.6s ease; }
        .grow-reveal.active { opacity: 1; transform: translateY(0); }
        .user-item { background: var(--card-gray); padding: 15px; border-radius: 18px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--glass-border); }
        .user-lvl { background: rgba(255, 159, 67, 0.1); color: var(--secondary-orange); font-size: 0.65rem; font-weight: 800; padding: 4px 10px; border-radius: 8px; }
    </style>
</head>
<body>

    <div id="auth-section">
        <div class="auth-card animate__animated animate__fadeIn">
            <h2 id="auth-title">Login Monety</h2>
            
            <div id="login-fields">
                <input type="email" id="login-email" class="auth-input" placeholder="Seu e-mail">
                <input type="password" id="login-pass" class="auth-input" placeholder="Sua senha">
                <button class="btn-main" onclick="handleLogin()">ENTRAR</button>
                <p style="text-align:center; margin-top:15px; font-size:0.8rem;">
                    N√£o tem conta? <a href="javascript:void(0)" onclick="toggleAuth(true)" style="color:var(--primary-red)">Cadastre-se</a>
                </p>
            </div>

            <div id="register-fields" style="display:none;">
                <p id="ref-tag" style="color:var(--secondary-orange); font-size:0.7rem; margin-bottom:10px; text-align:center;"></p>
                <input type="text" id="reg-nome" class="auth-input" placeholder="Nome Completo">
                <input type="email" id="reg-email" class="auth-input" placeholder="Melhor e-mail">
                <input type="password" id="reg-pass" class="auth-input" placeholder="Crie uma senha">
                <button class="btn-main" onclick="handleRegister()" style="background:linear-gradient(135deg, #ff9f43, #ff6b6b)">CRIAR CONTA</button>
                <p style="text-align:center; margin-top:15px; font-size:0.8rem;">
                    J√° √© membro? <a href="javascript:void(0)" onclick="toggleAuth(false)" style="color:var(--primary-red)">Fazer Login</a>
                </p>
            </div>
        </div>
    </div>

    <div id="app-section">
        <header class="header-section grow-reveal">
            <i class="fas fa-users" style="font-size: 1.5rem; color: var(--primary-red);"></i>
            <div>
                <h2>Minha Rede</h2>
                <p>Gerencie sua equipe e lucros</p>
            </div>
            <button onclick="logout()" style="margin-left:auto; background:none; border:none; color:var(--text-muted)"><i class="fas fa-sign-out-alt"></i></button>
        </header>

        <div class="referral-main-card grow-reveal">
            <span>Seu C√≥digo de Indica√ß√£o üéä</span>
            <h1 id="ref-code">...</h1>
            <div style="background:rgba(255,255,255,0.2); padding:10px; border-radius:10px; font-size:0.7rem; margin-bottom:15px;" id="ref-link">Carregando...</div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <button class="btn-main" style="background:#fff; color:#ff6b6b; padding:10px;" onclick="copyLink()">Copiar</button>
                <button class="btn-main" style="background:#fff; color:#ff6b6b; padding:10px;" onclick="shareRef()">Enviar</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-item grow-reveal">
                <i class="fas fa-users" style="color: #4db8ff;"></i>
                <span class="val" id="total-indicados">0</span>
                <span class="lab">Rede Total</span>
            </div>
            <div class="stat-item grow-reveal">
                <i class="fas fa-medal" style="color: #00ff88;"></i>
                <span class="val" id="total-comissao">R$ 0,00</span>
                <span class="lab">Ganhos</span>
            </div>
        </div>

        <div style="padding: 0 20px;">
            <div id="indicados-container">
                <p style="text-align:center; color:var(--text-muted);">Carregando membros...</p>
            </div>
        </div>

        <nav class="nav-bottom">
            <a class="nav-item" href="#"><i class="fas fa-home"></i><span>In√≠cio</span></a>
            <a class="nav-item" href="#"><i class="fas fa-gem"></i><span>Planos</span></a>
            <a class="nav-item active" href="#"><i class="fas fa-users"></i><span>Rede</span></a>
            <a class="nav-item" href="#"><i class="fas fa-user"></i><span>Perfil</span></a>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, where, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBo05t4KVpfwF9biqW6DdthsFJAHjrDroE",
            authDomain: "monety-site-2.firebaseapp.com",
            projectId: "monety-site-2",
            storageBucket: "monety-site-2.firebasestorage.app",
            messagingSenderId: "99984573236",
            appId: "1:99984573236:web:3dd0f46f383bf8fd211b61"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userUID = null;

        // --- VERIFICA√á√ÉO DE ESTADO ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userUID = user.uid;
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('app-section').style.display = 'block';
                await loadUserProfile();
                await fetchRede();
                triggerGrowReveal();
            } else {
                document.getElementById('app-section').style.display = 'none';
                document.getElementById('auth-section').style.display = 'flex';
                checkReferralURL();
            }
        });

        // --- FUN√á√ïES DE AUTH ---
        window.toggleAuth = (isRegister) => {
            document.getElementById('login-fields').style.display = isRegister ? 'none' : 'block';
            document.getElementById('register-fields').style.display = isRegister ? 'block' : 'none';
            document.getElementById('auth-title').innerText = isRegister ? 'Criar Conta' : 'Login Monety';
        };

        function checkReferralURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const ref = urlParams.get('ref');
            if(ref) {
                toggleAuth(true);
                document.getElementById('ref-tag').innerText = "Indicado por: " + ref;
                window.currentRef = ref;
            }
        }

        window.handleLogin = async () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (e) { Swal.fire("Erro", "E-mail ou senha incorretos", "error"); }
        };

        window.handleRegister = async () => {
            const nome = document.getElementById('reg-nome').value;
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;
            if(!nome || !email || pass.length < 6) return Swal.fire("Aten√ß√£o", "Preencha tudo corretamente (senha min. 6 carac.)", "warning");

            try {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                const code = Math.random().toString(36).substring(2, 8).toUpperCase();
                await setDoc(doc(db, "usuarios", res.user.uid), {
                    nome: nome,
                    email: email,
                    inviteCode: code,
                    indicadoPor: window.currentRef || "direto",
                    totalComissao: 0
                });
            } catch (e) { Swal.fire("Erro", e.message, "error"); }
        };

        window.logout = () => signOut(auth);

        // --- FUN√á√ïES DA REDE (REUTILIZADAS) ---
        async function loadUserProfile() {
            const snap = await getDoc(doc(db, "usuarios", userUID));
            if (snap.exists()) {
                const data = snap.data();
                document.getElementById('ref-code').innerText = data.inviteCode;
                document.getElementById('ref-link').innerText = `${window.location.origin}${window.location.pathname}?ref=${data.inviteCode}`;
                document.getElementById('total-comissao').innerText = `R$ ${parseFloat(data.totalComissao || 0).toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            }
        }

        async function fetchRede() {
            const container = document.getElementById('indicados-container');
            const q = query(collection(db, "usuarios"), where("indicadoPor", "==", userUID));
            const snap = await getDocs(q);
            let html = '<h4 style="margin-bottom:15px">Membros Diretos</h4>';
            
            if(snap.empty) html += '<p style="font-size:0.8rem; color:var(--text-muted)">Nenhum indicado ainda.</p>';
            
            snap.forEach(doc => {
                const u = doc.data();
                html += `
                    <div class="user-item">
                        <div>
                            <h5>${u.nome}</h5>
                            <p style="font-size:0.7rem; color:var(--text-muted)">${u.email.split('@')[0]}***</p>
                        </div>
                        <div class="user-lvl">N√çVEL 1</div>
                    </div>
                `;
            });
            container.innerHTML = html;
            document.getElementById('total-indicados').innerText = snap.size;
        }

        function triggerGrowReveal() {
            document.querySelectorAll('.grow-reveal').forEach((el, i) => {
                setTimeout(() => el.classList.add('active'), i * 150);
            });
        }

        // --- UTILIT√ÅRIOS ---
        window.copyLink = () => {
            const link = document.getElementById('ref-link').innerText;
            navigator.clipboard.writeText(link);
            Swal.fire({ toast: true, position: 'top', icon: 'success', title: 'Link Copiado!', showConfirmButton: false, timer: 1500 });
        };

        window.shareRef = () => {
            const link = document.getElementById('ref-link').innerText;
            if (navigator.share) {
                navigator.share({ title: 'Monety', text: 'Ganhe comigo na Monety:', url: link });
            } else {
                window.open(`https://api.whatsapp.com/send?text=Ganhe na Monety: ${link}`);
            }
        };
    </script>
</body>
</html>
