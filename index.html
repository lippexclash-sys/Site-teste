<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Monety | Sistema</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        :root {
            --bg-dark: #0f141e;
            --primary-red: #ff4d4d;
            --secondary-orange: #ff9f43; 
            --card-gray: #1e2533;
            --text-white: #ffffff;
            --text-muted: #8e94a3;
            --nav-bg: #181d29;
            --glass-border: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-dark); color: var(--text-white); min-height: 100vh; overflow-x: hidden; }

        /* Estilo para esconder as seÃ§Ãµes */
        #secao-login, #secao-rede { display: none; }

        /* Estilo do Login Simples */
        .login-container { padding: 40px 20px; text-align: center; display: flex; flex-direction: column; gap: 20px; align-items: center; justify-content: center; height: 100vh; }
        .login-input { width: 100%; max-width: 300px; padding: 15px; border-radius: 12px; border: 1px solid var(--glass-border); background: var(--card-gray); color: white; }
        .btn-login { width: 100%; max-width: 300px; padding: 15px; border-radius: 12px; border: none; background: var(--primary-red); color: white; font-weight: bold; cursor: pointer; }

        /* --- SEUS ESTILOS DA REDE --- */
        .grow-reveal { opacity: 0; transform: translateY(20px); transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1); }
        .grow-reveal.active { opacity: 1; transform: translateY(0); }
        .header-section { padding: 30px 20px 10px 20px; display: flex; align-items: center; gap: 15px; }
        .referral-main-card { background: linear-gradient(135deg, #ff9f43 0%, #ff6b6b 100%); margin: 20px; padding: 30px 20px; border-radius: 30px; text-align: center; box-shadow: 0 10px 30px rgba(255, 159, 67, 0.3); }
        .invite-link-box { background: rgba(255, 255, 255, 0.2); padding: 12px; border-radius: 15px; font-size: 0.75rem; color: #fff; overflow: hidden; text-overflow: ellipsis; margin-bottom: 20px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px; margin-bottom: 30px; }
        .stat-item { background: var(--card-gray); padding: 20px; border-radius: 25px; text-align: center; border: 1px solid var(--glass-border); }
        .nav-bottom { position: fixed; bottom: 0; left: 0; right: 0; background: var(--nav-bg); display: flex; padding: 12px 0 25px 0; border-top: 1px solid rgba(255,255,255,0.05); }
        .nav-item { text-decoration: none; color: var(--text-muted); display: flex; flex-direction: column; align-items: center; flex: 1; }
        .nav-item.active { color: var(--primary-red); }
    </style>
</head>
<body>

    <div id="secao-login">
        <div class="login-container">
            <h2>Bem-vindo ao Monety</h2>
            <p style="color: var(--text-muted)">FaÃ§a login para gerenciar sua rede</p>
            <input type="email" id="email" class="login-input" placeholder="Seu e-mail">
            <input type="password" id="password" class="login-input" placeholder="Sua senha">
            <button class="btn-login" onclick="fazerLogin()">Entrar</button>
        </div>
    </div>

    <div id="secao-rede">
        <header class="header-section grow-reveal">
            <i class="fas fa-users"></i>
            <div>
                <h2>Minha Rede</h2>
                <p>Gerencie sua equipe e lucros</p>
            </div>
        </header>

        <div class="referral-main-card grow-reveal">
            <span>Seu CÃ³digo de IndicaÃ§Ã£o ðŸŽŠ</span>
            <h1 id="ref-code">...</h1>
            <div class="invite-link-box" id="ref-link">Carregando link...</div>
            <button class="btn-login" style="background: white; color: #ff6b6b;" onclick="copyLink()">Copiar Link</button>
        </div>

        <div class="stats-grid">
            <div class="stat-item grow-reveal">
                <i class="fas fa-users" style="color: #4db8ff;"></i>
                <span class="val" id="total-indicados">0</span>
                <span class="lab">Rede Total</span>
            </div>
            <div class="stat-item grow-reveal">
                <i class="fas fa-medal" style="color: #00ff88;"></i>
                <span class="val" id="total-comissao">R$ 0,00</span>
                <span class="lab">Ganhos</span>
            </div>
        </div>

        <nav class="nav-bottom">
            <a class="nav-item active"><i class="fas fa-users"></i><span>Rede</span></a>
            <a class="nav-item" onclick="fazerLogout()"><i class="fas fa-sign-out-alt"></i><span>Sair</span></a>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBo05t4KVpfwF9biqW6DdthsFJAHjrDroE",
            authDomain: "monety-site-2.firebaseapp.com",
            projectId: "monety-site-2",
            storageBucket: "monety-site-2.firebasestorage.app",
            messagingSenderId: "99984573236",
            appId: "1:99984573236:web:3dd0f46f383bf8fd211b61"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userUID = null;

        // Monitor de Estado: Troca a tela sem recarregar
        onAuthStateChanged(auth, async (user) => {
            const secaoLogin = document.getElementById('secao-login');
            const secaoRede = document.getElementById('secao-rede');

            if (user) {
                userUID = user.uid;
                secaoLogin.style.display = 'none';
                secaoRede.style.display = 'block';
                await loadUserProfile();
                await fetchRede();
                triggerGrowReveal();
            } else {
                secaoLogin.style.display = 'flex';
                secaoRede.style.display = 'none';
            }
        });

        // FunÃ§Ã£o de Login
        window.fazerLogin = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (error) {
                Swal.fire('Erro', 'Login invÃ¡lido!', 'error');
            }
        };

        // FunÃ§Ã£o de Sair
        window.fazerLogout = () => signOut(auth);

        async function loadUserProfile() {
            const userRef = doc(db, "usuarios", userUID);
            const snap = await getDoc(userRef);
            if (snap.exists()) {
                const data = snap.data();
                const code = data.inviteCode || userUID.substring(0, 7).toUpperCase();
                document.getElementById('ref-code').innerText = code;
                document.getElementById('ref-link').innerText = `${window.location.origin}/registro.html?ref=${code}`;
                document.getElementById('total-comissao').innerText = `R$ ${parseFloat(data.totalComissao || 0).toLocaleString('pt-BR')}`;
            }
        }

        async function fetchRede() {
            const q1 = query(collection(db, "usuarios"), where("indicadoPor", "==", userUID));
            const snap1 = await getDocs(q1);
            document.getElementById('total-indicados').innerText = snap1.size;
        }

        function triggerGrowReveal() {
            document.querySelectorAll('.grow-reveal').forEach((item, i) => {
                setTimeout(() => item.classList.add('active'), i * 100);
            });
        }

        window.copyLink = () => {
            const link = document.getElementById('ref-link').innerText;
            navigator.clipboard.writeText(link);
            Swal.fire({ toast: true, position: 'top', title: 'Copiado!', showConfirmButton: false, timer: 1500 });
        };
    </script>
</body>
</html>
